<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body class="bg-dark">
	<div class="card col-md-5 col-sm-5 col-lg-3 mx-auto my-lg-5 col-12 mx-0">
		<div class="card-body">
			<h4 class="card-title">Login</h4>
			<h6 class="card-subtitle text-muted">Ir para a home</h6>
			<hr>
			<form>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="e-mail">
				</div>	
				<div class="form-group">
					<input type="password" class="form-control" placeholder="senha">
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input">
						Lembrar senha
					</label>
				</div>	
				<button class="btn btn-primary col-12 col-lg-4"><b>Entrar</b></button>
				<hr>
				<div>
					<a href="#" class="card-link">Esqueceu a senha?</a>
				</div>
				<div>
					<a href="#" class="card-link">Registrar-se</a>
				</div>
			</form>
		</div>
	</div><!--card -->  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
